    <div class="vlc">
        <object type='application/x-vlc-plugin' pluginspage="http://www.videolan.org/" id='vlc3' events='false' width="720" height="410">
            <param name='mrl' value='rtsp://admin:admin123@192.168.204.88:554/stream/realtime?channel=1&streamtype=0' />
            <param name='volume' value='100' />
            <param name='autoplay' value='true' />
            <param name='loop' value='false' />
            <param name='fullscreen' val ue='true' />
            <param name='controls' value='false' />
        </object>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var vlc = document.getElementById("vlc3");
            setTimeout(function() {
                var options = new Array(":aspect-ratio=4:3", "--rtsp-tcp");
                var id = vlc.playlist.add(
                    "rtsp://admin:admin123@192.168.204.89:554/stream/realtime?channel=1&streamtype=0",
                    "fancy name", options);
                vlc.playlist.playItem(id);
                console.log(vlc.playlist)
                vlc.video.marquee.text = "ZKTeco";
                vlc.video.marquee.color = 0x7AC143;
                vlc.video.marquee.position = "top-right";
                vlc.video.marquee.x = "20";
                vlc.video.marquee.y = "20";
                vlc.video.marquee.enable();
            }, 100);
        }
    </script>
</body>
