<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script type="text/javascript" src='js/vue.js'></script>
    <script>
    window.onload = function(){
        new Vue({
            el:'#my',
            data:{ 
                arr:[1,2,3,4],
                flag:'a'
            },
            components:{  // 局部组件
              'my-a':{  //组件的名称
                template:'#my-a',
                data(){
                  return {
                    title:'A组件'
                  }
                }
              }
            }
        })
    }
    </script>
    <template id="my-a">
      <div>
        <h1>{{title}}</h1>
        <slot></slot>
        <slot name="n1"></slot>
      </div>
  </template>
</head> 
<body>
  <div id="my">
      <my-a>
            <!-- 匿名插槽 -->
          <ul>
              <li>1</li>
              <li>1</li>
              <li>1</li>
          </ul>
          <h2>1234456</h2>
          <!-- 具名插槽 -->
          <div slot='n1'>
              <p>12532545</p>
          </div>
      </my-a>
      <my-a>
        <h1>123456</h1>
      </my-a>
  </div>
</body>
</html>
