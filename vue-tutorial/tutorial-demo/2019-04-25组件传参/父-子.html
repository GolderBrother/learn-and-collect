<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父-子</title>
    <script type="text/javascript" src='js/vue.js'></script>
    <script>
    window.onload = function(){
        new Vue({
            el:'#my',
            data:{ 
              obj:{name:'老张',age:50}
            },
            components:{  // 局部组件
              'my-parent':{  //组件的名称
                template:'#my-parent',
                data(){
                  return {
                    obj:{name:'小张',age:20}
                  }
                },
                props:['data'],
                components:{
                  'my-child':{
                    template:'#my-child',
                    data(){
                      return {
                        
                      }
                    },
                    props:['data']
                  }
                }
              }
            }
        })
    }
    </script>
    <template id="my-parent">
        <div>
          <h1>我是父组件</h1>
          <p>姓名：{{data.name}}</p>
          <p>年龄：{{data.age}}</p>
          <my-child :data="obj"></my-child>
        </div>
    </template>
    <template id="my-child">
      <div>
        <h1>我是子组件</h1>
        <p>姓名：{{data.name}}</p>
        <p>年龄：{{data.age}}</p>
      </div>
  </template>
</head> 
<body>
  <div id="my">
     <my-parent :data="obj"></my-parent>
  </div>
</body>
</html>
