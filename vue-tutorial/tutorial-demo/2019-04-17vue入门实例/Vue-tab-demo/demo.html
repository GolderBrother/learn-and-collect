<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src='js/vue.js'></script>
	<script type="text/javascript" src='js/axios.js'></script>
	<script type="text/javascript" src='js/tab.js'></script>
</head>
<body> 
	<div id="my">
		<!--默认写法-->
		<ul class="tab-tit">
			<li :class="n==0?'active':''" v-on:click="action(0)">标题一</li>   
			<li :class="n==1?'active':''" @click="n=1">标题二</li>
			<li :class="n==2?'active':''" @click="action(2)">标题三</li>
			<li :class="n==3?'active':''" @click="action(3)">标题四</li>
		</ul>
		<div class="tab-con">
			<div v-show="n==0">
				内容一
			</div>
			<div v-show="n==1">
				内容二
			</div>
			<div v-show="n==2">
				内容三
			</div>
			<div v-show="n==3">
				内容四
			</div>
		</div>

		<!--数组写法-->
		<ul class="tab-tit">
			<li v-for="(v,index) in title" :class="n==index?'active':''" 
				v-on:click="action(index)">
				{{v}}
			</li>   
		</ul>
		<div class="tab-con">
			<div v-for="(v,index) in content" v-show="n==index">
				{{v}}
			</div>
		</div>

		<!--数组对象写法-->
		<ul class="tab-tit">
			<li v-for="(v,index) in lists" :class="n==index?'active':''" 
				v-on:click="action(index)">
				{{v.title}}
			</li>   
		</ul>
		<div class="tab-con">
			<div v-for="(v,index) in lists" v-show="n==index">
				{{v.content}}
			</div>
		</div>

		<!--动态数据写法-->
		<ul class="tab-tit">
				<li v-for="(v,index) in tabList" :class="n==index?'active':''" 
					v-on:click="action(index)">
					{{v.title}}
				</li>   
			</ul>
			<div class="tab-con">
				<div v-for="(v,index) in tabList" v-show="n==index">
					<ul>
						<li v-for="con in v.content">{{con.title}}</li>
					</ul>
				</div>
			</div>
    </div>
	
</body>
</html>
