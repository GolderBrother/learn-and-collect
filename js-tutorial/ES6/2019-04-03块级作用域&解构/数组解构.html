<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组解构</title>
</head>
<body>
  
  <script> 
    window.onload = function(){
		var a = 1;
		var b = 2;
		var c = 3;
		var a = 1,b=2,b=3;
		var [a,b,c] = [1,2,3];   //模式匹配

		var [a,b,c] = [1,,3];  //b=undefined
		var [a,b,c] = [1,[1,2],'a']; 
		//var a = 1;
		//var b = [1,2];
		//var c = 'a';
		var [a,b,c] = [1,{name:'abc'},'a']; 

		//默认值  ===
		let [x=4,y,z] = [1,2,3];
		//x = 1 || 4
		let [x=4,y,z] = [,2,3];   //x=4
		let [x=1,y=2,z=3] = [5];   //5,2,3
		let [x,y='b'] = ['a'];    //a,b
		//注意   成员等于undefined   默认值会生效
		let [x =1] =[undefined];  //x=1
		let [x,y='b'] = ['a',undefined];    //a,b

		let [x =1] =[null];   //x = null
		//默认值  函数
		function f() {
			return 'abc'
		};
		let [x=f()] =[1];   //获取的顺序  f()没有执行  1
		let [x=f()] =[];   //abc
		let [x=f()] =[undefined];   //abc

		 //坑
		 let [x=1,y=x] = [];  //x=1;y=1;
		 let [x=1,y=x] = [2];  //x=2;y=2;
		 let [x=1,y=x] = [1,2];  //x=1;y=2;
		 let [x=y,y=1] = [];  //error   y并没有声明


	}
  </script>
</body>
</html>
